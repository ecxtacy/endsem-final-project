    function isName(name) {
      for(let i = 0; i < name.length; i++) {
        if(
          name[i] == '0' ||
          name[i] == '1' ||
          name[i] == '2' ||
          name[i] == '3' ||
          name[i] == '4' ||
          name[i] == '5' ||
          name[i] == '6' ||
          name[i] == '7' ||
          name[i] == '8' ||
          name[i] == '9'
        ) {
          return false; 
        }
      }
      return true;
    }

  function validateForm() {


    
    var name = document.getElementById("name");
    let nh=document.getElementById("nameHelp")
    console.log(name.value);
    if(isName(name.value));
    else{
      alert("name should not have NUMBERS!");
      name.value = "";
      return false;
    } 
    if(name.value == "") {
      nh.textContent="Name cannot be empty"
      nh.style.color="red";
      return false;
    }
    else if(/[^a-zA-Z]/.test(name.value)) {
      nh.textContent="Name must contain only alphabets"
      nh.style.color="red";
      return false;
    }
    else{
        nh.textContent=" "
    }
    var email = document.getElementById('email').value;
    let eh=document.getElementById("cpassHelp")
    if(email == "") {
      eh.textContent="Email cannot be empty"
      eh.style.color="red"
      return false;
    }
    else if(!/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(email)) {
      eh.textContent="You have entered an invalid email address!"
      eh.style.color="red"
      return false;
    }
    else{
        eh.textContent=" "
    }
  }
